<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Catcher 🏆</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/popup/reset.css" />
    <link rel="stylesheet" href="/assets/popup/popup.css" />
  </head>
  <body>
    <section id="mainDisplay">
      <header class="points-section">
        <div class="leader-board-place">135#</div>
        <div class="points">123,000pts</div>
        <div class="icon-btn">
          <img src="/assets/images/refresh.svg" alt="refresh" />
        </div>
      </header>

      <div class="emojis-display">
        <h2>my collected emojis</h2>
        <div class="emojis-grid">
          <div class="emoji" data-rare-status="rare" data-description="the one">
            <div class='icon'>🦄</div>150k
          </div>
          <div class="emoji"></div>
          <div class="emoji"></div>
          <div class="emoji"></div>
          <div class="emoji"></div>
          <div class="emoji"></div>
          <div class="emoji"></div>
          <div class="emoji"></div>
          <div class="emoji"></div>
        </div>
      </div>

      <div class="achievements-display">
        <h2>my achievements</h2>
      </div>

      <footer class="btns-section">
        <div class="btns-container">
          <div class="btn">
            <img src="/assets/images/stats.svg" alt="stats" />
            my stats
          </div>
          <div class="btn">
            <img src="/assets/images/pause.svg" alt="stats" />
            pause game
          </div>
          <div class="btn-img-container">
            <div class="btn">sign in with email</div>
            <img src="/assets/images/q-mark.svg" alt="info" />
          </div>
        </div>
        <div class="made-by babes-font">
          made with 💙 by </br> matan & alona sanbira
        </div>
      </footer>
    </section>

    <script src="data.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
